<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoFood - Login</title>
    <link rel="stylesheet" href="/EcoFood_RMG_P2.C2/CSS/Styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body style="background-color: #F6F6F6; font-family: 'Poppins', sans-serif;">

    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px; border-radius: 15px;">
            <h2 class="text-center mb-4" style="color: #526B5C; font-weight: bold;">Iniciar Sesión</h2>
            <form action="index.html" method="GET">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu correo"
                        required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Ingresa tu contraseña" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Recuérdame</label>
                </div>
                <button type="submit" class="btn btn-animate w-100"
                    style="background-color: #526B5C; color: white;"><span>Iniciar Sesión</span></button>
            </form>
            <!-- Enlace para recuperar contraseña -->
            <div class="text-center mt-3">
                <a href="recuperar.html" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
            </div>
            <p class="text-center mt-3" style="font-size: 0.9rem; color: #555;">¿No tienes una cuenta? <a
                    href="registrar.html" style="color: #526B5C; text-decoration: none;"><span>Regístrate</span></a></p>
        </div>
    </div>

</body>

</html>
