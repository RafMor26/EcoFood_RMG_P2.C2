<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f6f6f6;
            margin: 0;
            padding: 0;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #426B1F;
            border-color: #426B1F;
        }

        .btn-primary:hover {
            background-color: #365817;
            border-color: #365817;
        }

        .form-label {
            font-weight: 500;
        }

        .text-muted {
            font-size: 0.9rem;
        }

        .back-link {
            color: #426B1F;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4" style="max-width: 400px; width: 100%;">
            <h2 class="text-center mb-4">Recuperar Contraseña</h2>
            <p class="text-muted text-center mb-4">
                Ingresa tu correo electrónico y te enviaremos un enlace para recuperar tu contraseña.
            </p>
            <form id="recoverForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Enviar</button>
            </form>
            <div class="text-center mt-3">
                <a href="login.html" class="back-link">Volver al inicio de sesión</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>
        // Manejar el evento de envío del formulario
        document.getElementById('recoverForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Evitar el envío real del formulario

            // Mostrar una alerta indicando que el correo fue enviado
            alert('El correo para recuperar tu contraseña ha sido enviado.');

            // Redirigir al inicio de sesión
            window.location.href = 'login.html';
        });
    </script>
</body>

</html>
